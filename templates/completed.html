<html>
    <head>
        <meta charset="utf-8">
        <title>{%block title %}completed page{% endblock %}</title>
        <link href="https://fonts.googleapis.com/css?family=Eczar" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    </head>
    <body>
        <h1>Completed tasks</h1>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
            <div>{% for stuff in all_tasks %}
                {% if stuff.is_complete is True %}
                {{stuff.item}}
                <span>Complete? {{stuff.is_complete}}</span>
                <span class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" name='done'>
                    <label class="form-check-label" for="defaultCheck1">
                      Complete?
                    </label>
                </span>
            {% endif %}
        </div>
    </body>
</html>
